<main>
  <nav>
    <h1>Donn√©es</h1>
    <ul *ngFor="let data of datas">
      {{ data.name }}
      <li draggable="true" *ngFor="let field of data.fields" (dragstart)="onDragField($event,field)">
        {{ field }}
      </li>
    </ul>
  </nav>
  <div id="chartContainerSimple" (drop)="onDrop($event)" (dragover)="allowDrop($event)">
    <div class='charts' id='1'>
        <template #chart1Host></template>
    </div>
  </div>
  <aside>
    <button (click)="diviseChartsSegment()">
      Ajouter un graphe
    </button>
    <app-param-view class="paramview"></app-param-view>    
  </aside>
</main>
<div id='templates'>
  <template #chart2Host></template>
  <template #chart3Host></template>
  <template #chart4Host></template>
</div>
