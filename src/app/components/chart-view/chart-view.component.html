<div class="container" (drop)="onDrop($event)" (dragover)="allowDrop($event)">
  <p></p>
  <ng-container *ngIf="isTabView">
    <table>
      <ng-container *ngFor="let dataset of data">
        <tr>
          <th>
            {{ dataset.name }}
          </th>
        </tr>
        <tr *ngFor="let value of dataset.vls">
          <td>
            {{value}}
          </td>
        </tr>
      </ng-container>
    </table>
  </ng-container>
  <div>
    <canvas #myCanvas width="250" height="250">
      {{chart}}
    </canvas>
  </div>
  <div class="tasks">
    <button *ngFor="let task of tasksList" (click)="changeChartView($event)">{{ task.name }}</button>
  </div>
</div>
