<div class="container" (drop)="onDrop($event)" (dragover)="allowDrop($event)">
  <p></p>
  <ng-container *ngIf="isTabView">
    <table>
      <tr>
        <th>
          {{ droppedText }}
        </th>
      </tr>
      <tr *ngFor="let element of viewService.dataSet.values">
        <td>
          {{element}}
        </td>
      </tr>
    </table>
  </ng-container>
  <div>
    <canvas #myCanvas width="250" height="250">{{chart}}
    </canvas>
  </div>
  <div class="tasks">
    <button *ngFor="let task of tasksList" (click)="changeChartView($event)">{{ task.name }}</button>
  </div>
</div>
