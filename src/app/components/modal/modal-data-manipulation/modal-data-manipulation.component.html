<div class="dialogContainer">
  <h2 mat-dialog-title class="dialogTitle">New filter</h2>


  <mat-dialog-content class="contentdialog">

    <div class="Panel">
      <div class="matLabel">
        <mat-selection-list class="floating" #type>
          <mat-list-option class="text_check" checkboxPosition="before" value="inf à">inf. à</mat-list-option>
          <mat-list-option class="text_check" checkboxPosition="before" value="inf égal à">inf. égal à </mat-list-option>
          <mat-list-option class="text_check" checkboxPosition="before" value="égal">égal</mat-list-option>
          <mat-list-option class="text_check" checkboxPosition="before" value="sup à">sup. à </mat-list-option>
          <mat-list-option class="text_check" checkboxPosition="before" value="sup égal à">sup. égal à </mat-list-option>
        </mat-selection-list>

      </div>
      <div class="input">
        Valeur :
        <mat-form-field>
          <input type="number" class="matInput" matInput></mat-form-field>
      </div>

    </div>


    <div class="part2">

      <mat-checkbox #compris (click)="unselectOther()">
        Compris entre
      </mat-checkbox>

      <mat-form-field>
        <input type="Number" matInput #first_text></mat-form-field>
      et <mat-form-field><input type="Number" matInput #last_text></mat-form-field>

      <div class="ban" *ngIf="isString">

        <mat-radio-group aria-label="Select an option">
          <mat-radio-button value="1" class="exclure">exclure </mat-radio-button>
          <mat-radio-button value="2"> inclure</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>

    <button type="button" class="btn btn-primary saveButton" color="primary" (click)="save()">Ajouter</button>
    <button type="button" class="btn btn-danger closeButton" color="primary" (click)="close()">Fermer</button>

  </mat-dialog-content>
</div>
