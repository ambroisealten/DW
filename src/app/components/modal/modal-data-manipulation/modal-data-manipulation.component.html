<h2 mat-dialog-title class="dialogTitle">New filter</h2>


<mat-dialog-content class="contentdialog">

  <div class="Panel">
    <mat-selection-list class="floating" #data>
      <input class="input" matInput>
      <mat-list-option checkboxPosition="before">inf à</mat-list-option>
      <input class="input" matInput>
      <mat-list-option checkboxPosition="before">inf égal à </mat-list-option>
      <input class="input" matInput>
      <mat-list-option checkboxPosition="before">égal</mat-list-option>
      <input class="input" matInput>
      <mat-list-option checkboxPosition="before">supérieur à </mat-list-option>
      <input class="input" matInput>
      <mat-list-option checkboxPosition="before">supérieur égal à </mat-list-option>
    </mat-selection-list>

    <div class="part2">
      <br>
      Compris entre <input matInput #first_text>
      et  <input matInput #last_text>
      <br>
      <div class="ban">
        exclure
        <mat-slide-toggle>
          inclure
        </mat-slide-toggle>
      </div>
      <mat-label> Premier </mat-label>
      <input matInput #first>
      <mat-label> Dernier </mat-label>
      <input matInput #last>
    </div>
  </div>

  <button type="button" class="btn btn-primary saveButton" color="primary" (click)="save()">Ajouter</button>
  <button type="button" class="btn btn-danger closeButton" color="primary" (click)="close()">Fermer</button>

</mat-dialog-content>
